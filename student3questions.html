<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question - Student 3</title>
    <style>
        body {
            background-image: url('blue screen.jpeg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            height: 100vh;
            margin: 0;
            color: black;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin: 20px 0;
        }
        .btn {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>Ask a Question to Ruby</h2>
    <form>
        <div class="form-group">
            <label for="studentName">Your Name:</label>
            <input type="text" id="studentName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="studentEmail">Your Email:</label>
            <input type="email" id="studentEmail" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="question">Your Question:</label>
            <textarea id="question" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Question</button>
    </form>
</body>
</html>
